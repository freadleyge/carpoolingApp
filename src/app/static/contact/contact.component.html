<section class="section">
    <div class="container">
        <div class="max-w-lg mb-8">
            <h1 class="text-left">Nous sommes disponibles pour toutes vos requêtes</h1>
            <p>Si vous avez quel problème que ce soit, veuillez bien nous contacter. Nous sommes à votre entière

        </div>
        <div>
            <button class="bg-pink-500 rounded-lg mr-4 text-white">contact.@yala.com</button>
            <button class="bg-gray-400 rounded-lg">+216 548954754</button>
        </div>
    </div>

</section>

<section class="section bg-white">
    <div class="container py-8">
        <div class="max-w-lg">
            <h2 class="text-left">Avant de nous de envoyez des messages , veuillez consulter la liste des questions
                fréquentes:</h2>
        </div>
        <app-accordion>

        </app-accordion>
    </div>
</section>

<section class="section bg-white">
    <div class="container py-8">
        <form class="w-full max-w-lg"  >
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="name">
                        Name
                    </label>
                    <input
                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                        id="name" name="name" type="text" required>
                </div>
                <div class="w-full md:w-1/2 px-3">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="email">
                        Email
                    </label>
                    <input
                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                        id="email" name="email" type="email"  required>
                </div>
            </div>
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="message">
                        Message
                    </label>
                    <textarea
                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                        id="message" name="message" rows="6"  required></textarea>
                </div>
            </div>
            <div class="flex  ">
                <button
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="submit">
                    Envoyer
                </button>
            </div>
        </form>
    </div>
</section>
