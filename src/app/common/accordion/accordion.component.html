<div class="accordion">
    <div class="accordion-header" *ngFor="let item of accordionItems; let i = index;">
      <button class="flex items-center justify-between w-full px-4 py-2 text-sm font-medium text-left text-gray-700 bg-white rounded-lg hover:bg-gray-200 focus:outline-none focus:bg-gray-200"
              (click)="toggleAccordion(i)">
        <span>{{ item.title }}</span>
        <span class="ml-6 flex items-center">
          <svg class="w-5 h-5 transform" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </span>
      </button>
      <div class="accordion-body" [class.active]="activeIndex === i">
        <div class="px-4 py-2 text-sm text-gray-700">
          {{ item.content }}
        </div>
      </div>
    </div>
  </div>
